[package]
name = "rs-model-server"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-web = "4"
arrow = "6.0.0"
futures = "0.3"
memmap = "0.7.0"
polars = { version = "0.37.0", features = ["lazy", "dtype-struct", "partition_by"]}
pyo3 = "0.20.2"
pyo3-polars = "0.11.3"
rayon = "1.8.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0.57"
tokio = { version = "1", features = ["full"] }
tracing = "0.1.40"
tracing-subscriber = { verison = "0.3.18", features = ["json", "env-filter"]}
uuid = { version = "*", features = ["v4"]}
